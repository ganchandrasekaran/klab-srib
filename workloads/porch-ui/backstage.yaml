apiVersion: apps/v1
kind: Deployment

metadata:
  name: backstage
  namespace: backstage

spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
      # See: https://console.cloud.google.com/gcr/images/kpt-dev/global/kpt-backstage-plugins/backstage-plugin-cad?project=kpt-dev
      - name: backstage
        image: gcr.io/kpt-dev/kpt-backstage-plugins/backstage-plugin-cad:v0.1.3
        ports:
        - name: http
          containerPort: 7007
        env:
        - name: AUTH_GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cad-google-oauth-client
              key: client-id
              optional: false
        - name: AUTH_GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cad-google-oauth-client
              key: client-secret
              optional: false

---

apiVersion: v1
kind: Service

metadata:
  name: backstage
  namespace: backstage

spec:
  selector:
    app: backstage
  ports:
    - name: http
      port: 7007
      targetPort: http
