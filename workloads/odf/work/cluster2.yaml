apiVersion: ocs.openshift.io/v1
kind: StorageCluster

metadata:
  namespace: openshift-storage
  name: main

spec:
  manageNodes: false
  monPVCTemplate:
    spec:
      storageClassName: gp2
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  storageDeviceSets:
  - name: main
    count: 1
    resources: {}
    placement: {}
    dataPVCTemplate:
      spec:
        storageClassName: gp2
        accessModes:
        - ReadWriteOnce
        volumeMode: Block
        resources:
          requests:
            storage: 1Ti
    portable: true
